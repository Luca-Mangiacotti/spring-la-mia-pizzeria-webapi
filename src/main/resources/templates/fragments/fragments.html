<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- blocco per lo stile -->
    <th:block th:fragment="Style">
      <!-- Bootstrap for thymeleaf -->
      <link
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
        rel="stylesheet"
      />
      <!-- Foglio stile -->
      <link rel="stylesheet" th:href="@{/css/AppCss.css}" />
    </th:block>

    <!-- Blocco per header -->
    <th:block th:fragment="header">
      <header
        class="d-flex align-items-center justify-content-between px-5 rounded-bottom position-sticky"
      >
        <a th:href="@{/}"
          ><img alt="logo" th:src="@{/imgs/logo.png}" class="logo"
        /></a>
        <nav>
          <a th:href="@{/pizzas}" class="btn btn-warning font-weight-bold hov"
            >Elenco pizze</a
          >
          <a
            th:href="@{/ingredients}"
            class="btn btn-warning font-weight-bold hov"
            >Ingredienti</a
          >
        </nav>
      </header>
    </th:block>

    <!-- Blocco per bottone di collegamento -->
    <th:block th:fragment="pizzalink">
      <a
        th:href="@{'/pizzas/'+ ${pizza.id}}"
        class="btn font-weight-bold btn-danger hov"
        >dettaglio</a
      >
    </th:block>

    <!-- Bootstrap JS (includi anche Popper se usi Bootstrap 5) -->
    <th:block th:fragment="BootJS">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      ></script>
    </th:block>
  </body>
</html>
